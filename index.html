<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: รายชื่อนิสิตที่จัดส่งงานสารนิพนธ์ วิชาระเบียบวิธีวิจัยชั้นสูง (รศ.ดร.ทวีศักดิ์ ทองทิพย์) | Card Design (Dynamic Vue.js) ::</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js" type="module"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="app" class="container max-w-6xl mx-auto">

        <h2 class="text-3xl font-bold text-center text-blue-800 mb-2">รายชื่อนิสิตที่จัดส่งงานสารนิพนธ์</h2>
        <h3 class="text-xl text-center text-gray-600 mb-10">วิชาระเบียบวิธีวิจัยชั้นสูง (รศ.ดร.ทวีศักดิ์ ทองทิพย์)</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div v-for="student in students" :key="student.id" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col relative">
                
                <div class="absolute top-4 right-4 bg-blue-100 text-blue-800 w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold">
                    {{ student.seq }}
                </div>
                
                <div class="p-6 flex-grow">
                    <span class="bg-gray-100 text-gray-600 text-xs font-semibold px-2.5 py-0.5 rounded">
                        {{ student.id }}
                    </span>
                    <h4 class="text-lg font-bold text-gray-900 my-2">
                        {{ student.name }}
                    </h4>
                    <p class="text-gray-700 text-sm">
                        เรื่อง: {{ student.title }}
                    </p>
                </div>
                
                <div class="p-4 bg-gray-50 border-t border-gray-200">
                    <div class="flex justify-center gap-4">
                        <a :href="student.docUrl" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-center font-bold py-2 px-4 rounded-full transition duration-300" target="_blank" download>
                            DOC
                        </a>
                        <a :href="student.pdfUrl" class="flex-1 bg-red-600 hover:bg-red-700 text-white text-center font-bold py-2 px-4 rounded-full transition duration-300" target="_blank" download>
                            PDF
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center text-gray-600 mt-10">
            <p><strong>หมายเหตุ:</strong> ลำดับรายชื่อจัดเรียงลำดับตามการส่งงานก่อน-หลัง</p>
            <p>ข้อมูล ณ วันที่ ๑๓ พฤศจิกายน ๒๕๖๘</p>
        </div>

    </div> <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    // ฐานข้อมูลนักศึกษา
                    students: [
                        // ========== นี่คือส่วนที่อัปเดตแล้ว ==========
                        { seq: 1, id: '๖๘๐๙๑๐๕๐๐๘', name: 'พระบุญเสร็จ มีแก้ว (จนฺทสาโร)', title: 'การปรับใช้หลักไตรสิกขาในการดำเนินชีวิตของผู้สูงอายุ...', docUrl: 'files/6809105008.docx', pdfUrl: 'files/6809105008.pdf' },
                        { seq: 2, id: '๖๘๐๙๑๐๕๐๐๓', name: 'พระมหาศิริพงศ์ ไกรสรพันธ์ (จนฺทปาโมชฺโช)', title: 'กระบวนการเผยแผ่พุทธธรรมผ่านสื่อออนไลน์...', docUrl: 'files/6809105003.docx', pdfUrl: 'files/6809105003.pdf' },
                        { seq: 3, id: '๖๘๐๙๑๐๕๐๑๐', name: 'พระมหาปราชญ์ ก้อนเพชร (ชาคโร)', title: 'ศึกษาจริยธรรมเชิงพุทธในการใช้เทคโนโลยีปัญญาประดิษฐ์', docUrl: 'files/6809105010.docx', pdfUrl: 'files/6809105010.pdf' },
                        { seq: 4, id: '๖๘๐๙๑๐๕๐๐๔', name: 'พระครูพิพัฒน์กิจจานุรักษ์ นวลคนึง (สีลสํวโร)', title: 'การเปรียบเทียบบทบาทพระอินทร์ในพระพุทธศาสนา...', docUrl: 'files/6809105004.docx', pdfUrl: 'files/6809105004.pdf' },
                        { seq: 5, id: '๖๘๐๙๑๐๕๐๑๓', name: 'นางอัจฉรา มาอินทร์', title: 'การพัฒนาภาวะผู้นำเชิงจริยธรรมของผู้บริหารสถานศึกษา...', docUrl: 'files/6809105013.docx', pdfUrl: 'files/6809105013.pdf' },
                        { seq: 6, id: '๖๘๐๙๑๐๕๐๐๑', name: 'พระศักดิ์สิทธิ์ ศรีสุข (พุทฺธปุตฺโต)', title: 'แนวทางปฏิบัติวิปัสสนากัมมัฏฐาน ตามหลักสติปัฏฐาน ๔...', docUrl: 'files/6809105001.docx', pdfUrl: 'files/6809105001.pdf' },
                        { seq: 7, id: '๖๘๐๙๑๐๕๐๐๗', name: 'พระสุรกาญจน์ สุทธิดี (โชติปญฺโญ)', title: 'สมาธิในพุทธศาสนาเถรวาทกับการพัฒนาปัญญา', docUrl: 'files/6809105007.docx', pdfUrl: 'files/6809105007.pdf' },
                        { seq: 8, id: '๖๘๐๙๑๐๕๐๐๒', name: 'พระอธิการประเสริฐ จันทอง (ปภาโส)', title: 'รูปแบบการจัดการภูมิปัญญาท้องถิ่นของชาวพุทธ...', docUrl: 'files/6809105002.docx', pdfUrl: 'files/6809105002.pdf' },
                        { seq: 9, id: '๖๘๐๙๑๐๕๐๐๕', name: 'พระครูวินัยธรโกมินทร์ เตียแอก (สุโกวิโท)', title: 'อิทธิพลของเทคโนโลยีดิจิทัลในการสืบสานหลักธรรม...', docUrl: 'files/6809105005.docx', pdfUrl: 'files/6809105005.pdf' },
                        { seq: 10, id: '๖๘๐๙๑๐๕๐๑๑', name: 'พระพิเรศ เข้าเมือง (พุทฺธญาโณ)', title: '"ต้นแบบการพัฒนาวัดอุทยานการศึกษาของคณะสงฆ์..."', docUrl: 'files/6809105011.docx', pdfUrl: 'files/6809105011.pdf' }
                    ]
                }
            }
        }).mount('#app'); // สั่งให้ Vue เริ่มทำงาน
    
    </script>

</body>
</html>
